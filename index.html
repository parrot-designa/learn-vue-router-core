<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script> -->
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
            // window.addEventListener('hashchange',function(e){
            //     console.log("hashchange",e)
            // })
            // window.addEventListener('popstate',function(e){
            //     console.log("popstate",e)
            // })
            import VueRouter from "./core/router.js";
            // Vue.use(VueRouter);
            const routes = [
                { path:'/A', component:{ template:`<div>我是 A页面 </div>` } },
                { path:'/B', component:{ template:`<div>我是 B页面 </div>` } }
            ];
            const router = new VueRouter({  
                mode:"history", 
                routes 
            });
            new Vue({
                // router,
                template:`
                    <div>
                        Hello，Vue2
                        <button 
                            @click="$router.push($route.fullPath === '/A'?'/B':'/A')"
                        >切换</button>
                    </div>
                `
            }).$mount('#root')
        </script>
    </body>
</html>
